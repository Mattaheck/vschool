<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Travel Form</title>
</head>
<body>
    <form id="travelForm">
        <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
    
        <!-- Last Name -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
    
        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
    
        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="neither" name="gender" value="neither" required>
        <label for="neither">Neither</label><br>
    
        <!-- Location -->
        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
            <option value="new-york">New York</option>
        </select><br>
    
        <!-- Dietary Restrictions -->
        <label>Dietary Restrictions:</label>
        <input type="checkbox" id="vegetarian" name="dietaryRestrictions" value="vegetarian">
        <label for="vegetarian">Vegetarian</label>
        <input type="checkbox" id="kosher" name="dietaryRestrictions" value="kosher">
        <label for="kosher">Kosher</label>
        <input type="checkbox" id="lactoseFree" name="dietaryRestrictions" value="lactoseFree">
        <label for="lactoseFree">Lactose Free</label>
        <input type="checkbox" id="Islamic" name="dietaryRestrictions" value="Islamic">
        <label for="Islamic">Islamic</label><br>
    
        <!-- Submit Button -->
        <input type="submit" value="Submit" onclick="showFormData()">
    </form>
    
</body>
<script src="app.js"></script>
</html>
