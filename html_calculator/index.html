<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>HTML Calculator</title>
</head>
<body>
    <div class="addition">
        <h1>Enter Two Numbers to Add</h1>
        <form name="add">
            <input type="text" name="numAdd1"/>
            +
            <input type="text" name="numAdd2"/>
            <button>Add</button>
        </form>

    </div>
    <div class="subtraction">
        <h1>Enter Two Numbers to Subtract</h1>
        <form name="subtract">
            <input type="text" name="numSub1"/>
            -
            <input type="text" name="numSub2"/>
            <button>Subtract</button>
        </form>

    </div>
    <div class="multiply">
        <h1>Enter Two Numbers to Multiply</h1>
        <form name="multiply">
            <input type="text" name="multi1"/>
            *
            <input type="text" name="multi2"/>
            <button>Multiply</button>
        </form>

    </div>
    <div id="container">

    </div>
    
</body>
<script src="app.js"></script>
</html>
